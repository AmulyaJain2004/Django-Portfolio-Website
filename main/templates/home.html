<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>
    <ul>
        {% for project in projects %}
        <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            {% if project.link %}
            <a href="{{ project.link }}">View Project</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
